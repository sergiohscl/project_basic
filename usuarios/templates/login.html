{% extends "base.html" %}

{% load static %}

{% block 'head' %} 
    <link rel="stylesheet" href="{% static "css/css.css" %}"> 
    <script src="{% static "js/custom.js" %}"></script>       
{% endblock  %} 

{% block 'titulo' %}Login{% endblock  %}

{% block 'conteudo' %}
    <div class="container">
        <br>       

        {% if messages %}
            {% for i in messages %}
                <div class="alert {{i.tags}}" role="alert">
                    {{i}}
                </div>
            {% endfor %}
        {% endif %}       

        <div class="row">
            <div class="col-md-3">            
            </div>

            <div class="col-md">      
                <h1>Logar</h1>
                <hr>            
                <form method="POST" action="{% url "valida_login" %}" autocomplete="off"> {% csrf_token %}                                  
                    <label>Nome:</label>
                    <input name="nome" class="form-control" type="text" placerolder="Nome..." autocomplete="off">
                    <br>
                    <label>Senha:</label>
                    <input name="senha" class="form-control" type="password" placerolder="Senha..." autocomplete="off">
                    <br>
                    <input class="btn btn-success btn-lg" type="submit" value="Enviar">
                    <a href="{% url 'cadastro' %}" class="btn btn-info btn-lg">Cadastre-se</a>
                </form>
                 <!-- Add Google Social Login Button -->
                 <div style="margin-top: 20px">
                    <button type="button" class="btn btn-secondary">
                        <i class="fa fa-google"></i>
                        <a class="white" href="{% url 'social:begin' 'google-oauth2' %}">
                            Login com Google
                        </a>
                    </button>
                </div>
            </div>    
            <div class="col-md-3">            
            </div>
        </div>
    </div>
{% endblock  %}
