{% extends "base.html" %}

{% load static %}

{% block 'head' %} 
    <link rel="stylesheet" href="{% static "css/css.css" %}"> 
    <script src="{% static "js/custom.js" %}"></script>      
{% endblock  %} 

{% block 'titulo' %}Cadastro{% endblock  %}

{% block 'conteudo' %}
<div class="container">
    <br>
    {% if messages %}
        {% for i in messages %}
            <div class="alert {{i.tags}}" role="alert">
                {{i}}
            </div>
        {% endfor %}
    {% endif %}   

    <div class="row">
        <div class="col-md-3">            
        </div>

        <div class="col-md">      
            <h1>Cadastre-se</h1>
            <hr>            
             <form method="POST" action="{% url "valida_cadastro" %}" enctype="multipart/form-data"> {% csrf_token %}
                <label>Nome:</label>
                    <input name="nome" class="form-control" type="text" placerolder="Nome...">
                <br>
                <label>email:</label>
                    <input name="email" class="form-control" type="email" placerolder="Email...">
                <br>
                <label>Senha:</label>                
                    <input name="senha" class="form-control" type="password" placerolder="Senha...">
                <label>Avatar:</label>
                    <input name="avatar" class="form-control" type="file">
                <br>              
                <button id="enviar-button" class="btn btn-success btn-lg" type="submit">
                    Enviar
                    <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status" aria-hidden="true"></span>
                </button>              
                <a href="{% url 'login' %}" class="btn btn-info btn-lg">Login</a>
            </form>
        </div>    
        <div class="col-md-3">            
        </div>
    </div>
</div>

<script>
    // Adicionar um evento de clique ao bot√£o de envio
    document.getElementById("enviar-button").addEventListener("click", function() {              
        document.getElementById("spinner").classList.remove("d-none");
    });
</script>

{% endblock  %}
